<div class="accordion-item">
    <h2 class="accordion-header" id="binarySearchTreeHeading">
        <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#binarySearchTreeCollapse" aria-expanded="false" aria-controls="binarySearchTreeCollapse">
            Binary Search Tree
        </button>
    </h2>
    <div id="binarySearchTreeCollapse" class="accordion-collapse collapse" aria-labelledby="binarySearchTreeHeading" data-bs-parent="#treeAccordion">
        <div class="accordion-body">
            <div class="card-body">
                <div class="row">
                    <!-- Left Side: Buttons and Outputs -->
                    <div class="col-md-6">
                        <div class="mb-3">
                            <input type="number" id="binarySearchTreeInput" class="form-control" placeholder="Enter a value" />
                        </div>
                        <div class="mb-3">
                            <button id="addBinarySearchTreeNode" class="btn btn-success me-2 mb-2">Add Node</button>
                            <button id="binarySearchTreeInOrderTraversal" class="btn btn-secondary me-2 mb-2">In-Order Traversal</button>
                            <button id="binarySearchTreePreOrderTraversal" class="btn btn-secondary me-2 mb-2">Pre-Order Traversal</button>
                            <button id="binarySearchTreePostOrderTraversal" class="btn btn-secondary mb-2">Post-Order Traversal</button>
                            <button id="binarySearchTreeLevelOrderTraversal" class="btn btn-secondary mb-2">Level-Order Traversal</button>
                        </div>
                        <div class="mb-3">
                            <button id="binarySearchTreeHeight" class="btn btn-warning me-2 mb-2">Find Height</button>
                            <input type="number" id="binarySearchTreeSearchInput" class="form-control d-inline-block w-auto me-2 mb-2" placeholder="Search value" />
                            <button id="binarySearchTreeSearch" class="btn btn-primary mb-2">Search</button>
                        </div>
                        <div class="mb-3">
                            <button id="binarySearchTreeMin" class="btn btn-info me-2 mb-2">Find Min</button>
                            <button id="binarySearchTreeMax" class="btn btn-info mb-2">Find Max</button>
                        </div>
                        <pre id="binarySearchTreeOutput" class="bg-light p-3 border rounded"></pre>
                    </div>

                    <!-- Right Side: Tree Visualization -->
                    <div class="col-md-6">
                        <h5 class="text-center">Tree Visualization</h5>
                        <pre id="binarySearchTreeVisualization" class="bg-light p-3 border rounded"></pre>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
