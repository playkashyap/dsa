<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Binary Trees</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light">
    <div class="container py-5">
        <h1 class="text-center mb-4">Binary Trees</h1>

        <!-- Accordion -->
        <div class="accordion" id="treeAccordion">
            <!-- Include Binary Tree -->
            <div id="binaryTreeContainer"></div>

            <!-- Include Binary Search Tree -->
            <div id="binarySearchTreeContainer"></div>

            <!-- Include AVL Tree -->
            <div id="avlTreeContainer"></div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Tree Scripts -->
    <script src="/js/binaryTree.js"></script>
    <script src="/js/binarySearchTree.js"></script>
    <script src="/js/avlTree.js"></script>

    <script>
        // Dynamically load components
        async function loadComponent(containerId, filePath) {
            const response = await fetch(filePath);
            const html = await response.text();
            document.getElementById(containerId).innerHTML = html;
        }

        // Load tree components
        loadComponent('binaryTreeContainer', '/components/binaryTree.html');
        loadComponent('binarySearchTreeContainer', '/components/binarySearchTree.html');
        loadComponent('avlTreeContainer', '/components/avlTree.html');
    </script>
</body>

</html>
