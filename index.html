<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Binary Trees</title>
</head>
<body>
    <h1>Binary Trees</h1>
    <button id="binaryTreeBtn">Get Binary Tree Traversal</button>
    <button id="binarySearchTreeBtn">Get Binary Search Tree Traversal</button>
    <pre id="output"></pre>

    <script>
        document.getElementById('binaryTreeBtn').addEventListener('click', async () => {
            const response = await fetch('/binary-tree');
            const data = await response.json();
            document.getElementById('output').textContent = JSON.stringify(data, null, 2);
        });

        document.getElementById('binarySearchTreeBtn').addEventListener('click', async () => {
            const response = await fetch('/binary-search-tree');
            const data = await response.json();
            document.getElementById('output').textContent = JSON.stringify(data, null, 2);
        });
    </script>
</body>
</html>
